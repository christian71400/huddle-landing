<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' media='screen and (min-width: 700px) and (max-width: 3800px)' href='css/desktop.css' />
  <link rel='stylesheet' media='screen and (min-width: 375px) and (max-width: 700px)' href='css/mobile.css' />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dc62fc6c84.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <div class="header">
    <img class="logo" src="images/logo.svg" alt="logo">
  </div>

  <div class="middle-container">
    <img class="mockups" src="images/illustration-mockups.svg" alt="Mockup">
    <div class="text-container">
      <h1 class="text">Build The Community Your Fans Will Love</h1>
      <p class="text">
        Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience.
        Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a class="register-btn" href="">Register</a>
    </div>
  </div>

  <div class="icons">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Christian Jimenez</a>.
    </p>
  </footer>
</body>

</html>
